name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to another repository
      env:
        GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
      run: |
        git clone https://github.com/sepfy/sepfy.github.io.git
        cd sepfy.github.io

        git rm -rf peer-player
        cp -r ../dist peer-player

        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Deploy from GitHub Actions"
        git push https://sepfy:${{ secrets.GITHUB_TOKEN }}@github.com/sepfy/sepfy.github.io.git main

